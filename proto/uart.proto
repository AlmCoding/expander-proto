syntax = "proto3";
option optimize_for = LITE_RUNTIME;

package uart_proto;

enum UartId {
  UART1 = 0;
  UART2 = 1;
}

enum MsgType {
  CONFIG = 0;
  DATA = 1;
}

message UartConfig {
  UartId id = 1;
  uint32 baudrate = 2;
}

message UartData {
  UartId id = 1;
  bytes data = 2;
}

message UartMsg {
  MsgType type = 1;
  oneof msg {
    UartConfig cfg = 2;
    UartData data = 3;
  }
}
