syntax = "proto3";
option optimize_for = LITE_RUNTIME;

package i2c_proto;

enum I2cId {
  I2C0 = 0;
  I2C1 = 1;
}

message I2cConfig {
  uint32 clock_rate = 1;
  uint32 device_addr = 2;
}

message I2cMasterRequest {
  uint32 request_id = 1;
  uint32 slave_addr = 2;
  bytes write_data = 3;
  uint32 read_size = 4;
  uint32 sequence_id = 5;
  uint32 sequence_idx = 6;
}

enum I2cMasterStatusCode {
  MST_NOT_INIT = 0;
  MST_NO_SPACE = 1;
  MST_PENDING = 2;
  MST_ONGOING = 3;
  MST_COMPLETE = 4;
  MST_SLAVE_BUSY = 5;
  MST_INTERFACE_ERROR = 6;
}

message I2cMasterStatus {
  I2cMasterStatusCode status_code = 1;
  uint32 request_id = 2;
  bytes read_data = 3;
  uint32 queue_space = 4;
  uint32 buffer_space1 = 5;
  uint32 buffer_space2 = 6;
}

message I2cSlaveRequest {
  uint32 request_id = 1;
  uint32 mem_addr = 2;
  bytes mem_data = 3;
}

enum I2cSlaveStatusCode {
  SLV_NOT_INIT = 0;
  SLV_INVALID_REQ = 1;
  SLV_COMPLETE = 2;
  SLV_INTERFACE_ERROR = 3;
}

message I2cSlaveStatus{
  I2cSlaveStatusCode status_code = 1;
  uint32 request_id = 2;
}

message I2cSlaveAccess{
  uint32 access_id = 1;
  uint32 read_addr = 2;
  uint32 read_size = 3;
  uint32 write_addr = 4;
  bytes write_data = 5;
}

message I2cMsg {
  I2cId i2c_id = 1;
  uint32 sequence_number = 2;
  oneof msg {
    I2cConfig cfg = 3;
    I2cMasterRequest master_request = 4;
    I2cMasterStatus master_status = 5;
    I2cSlaveRequest slave_request = 6;
    I2cSlaveStatus slave_status = 7;
    I2cSlaveAccess slave_access = 8;
  }
}
