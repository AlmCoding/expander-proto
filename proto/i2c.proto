syntax = "proto3";
option optimize_for = LITE_RUNTIME;

package i2c_proto;

enum I2cId {
  I2C0 = 0;
  I2C1 = 1;
}

message I2cConfig {
  I2cId i2c_id = 1;
  uint32 frequency = 2;
}

message I2cMasterData {
  I2cId i2c_id = 1;
  uint32 request_id = 2;
  uint32 slave_addr = 3;
  uint32 read_size = 5;
  bytes data = 4;
}

message I2cStatus {
  uint32 master_queue_space = 1;
  uint32 master_buffer_space = 2;
  bool master_overflow = 3;
}

message I2cMsg {
  uint32 sequence_number = 1;
  oneof msg {
    I2cConfig cfg_msg = 2;
    I2cMasterData data_msg = 3;
    I2cStatus status_msg = 4;
  }
}
