syntax = "proto3";
option optimize_for = LITE_RUNTIME;

package i2c_proto;

enum I2cId {
  I2C0 = 0;
  I2C1 = 1;
}

message I2cConfig {
  uint32 clock_rate = 1;
  uint32 device_addr = 2;
}

message I2cMasterRequest {
  uint32 request_id = 1;
  uint32 slave_addr = 2;
  bytes write_data = 3;
  uint32 read_size = 4;
  uint32 sequence_id = 5;
  uint32 sequence_idx = 6;
}

enum I2cMasterStatusCode {
  NOT_INIT = 0;
  NO_SPACE = 1;
  PENDING = 2;
  ONGOING = 3;
  COMPLETE = 4;
  SLAVE_BUSY = 5;
  INTERFACE_ERROR = 6;
}

message I2cMasterStatus {
  I2cMasterStatusCode status_code = 1;
  uint32 request_id = 2;
  bytes read_data = 3;
  uint32 queue_space = 4;
  uint32 buffer_space1 = 5;
  uint32 buffer_space2 = 6;
}

message I2cMsg {
  I2cId i2c_id = 1;
  uint32 sequence_number = 2;
  oneof msg {
    I2cConfig cfg = 3;
    I2cMasterRequest master_request = 4;
    I2cMasterStatus master_status = 5;
  }
}
